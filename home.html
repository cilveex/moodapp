<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration (same as before)
        const firebaseConfig = {
            apiKey: "AIzaSyDm79gYzi5vLhCnTxX02B5Bx7vZfxgP8W8",
            authDomain: "moodappx.firebaseapp.com",
            projectId: "moodappx",
            storageBucket: "moodappx.appspot.com",
            messagingSenderId: "85651101078",
            appId: "1:85651101078:web:ddb48ae67f98aa511e79b7"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Redirect to login page
            }).catch((error) => {
                console.error("Error during logout: ", error);
            });
        }

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "index.html"; // Redirect to login page if not logged in
            }
        });
    </script>
</head>
<body>
    <h1>Welcome!</h1>
    <button onclick="logout()">Logout</button>
</body>
</html>
