<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDAY - Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Your Mood Stats</h1>
        <div id="stats-graph">
            <!-- Stats graph for mood data will be displayed here -->
        </div>
        <button class="logout-button" onclick="logout()">LOGOUT</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm79gYzi5vLhCnTxX02B5Bx7vZfxgP8W8",
            authDomain: "moodappx.firebaseapp.com",
            projectId: "moodappx",
            storageBucket: "moodappx.appspot.com",
            messagingSenderId: "85651101078",
            appId: "1:85651101078:web:ddb48ae67f98aa511e79b7",
            measurementId: "G-6C7E2L6BXH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Define the logout function
        window.logout = function() {
            signOut(auth).then(() => {
                // Redirect back to the login page
                window.location.href = "index.html";
            }).catch((error) => console.error("Error during logout:", error));
        };
    </script>
</body>
</html>
