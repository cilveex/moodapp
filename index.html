<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDAY - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
</head>
<body class="login-page">

    <!-- Login Page Content -->
    <div class="container">
        <div class="login-box">
            <h1>my day (in)</h1>
            <button id="google-signin" class="google-btn btn" onclick="login()">LOGIN WITH GOOGLE</button>
        </div>
    </div>

    <!-- Firebase and Google Sign-In Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm79gYzi5vLhCnTxX02B5Bx7vZfxgP8W8",
            authDomain: "moodappx.firebaseapp.com",
            projectId: "moodappx",
            storageBucket: "moodappx.appspot.com",
            messagingSenderId: "85651101078",
            appId: "1:85651101078:web:ddb48ae67f98aa511e79b7",
            measurementId: "G-6C7E2L6BXH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Login function that redirects to main.html on success
        window.login = function() {
            signInWithPopup(auth, provider)
                .then(() => {
                    window.location.href = "main.html";
                })
                .catch((error) => console.error("Error during login:", error));
        };
    </script>
</body>
</html>
