<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodappx</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm79gYzi5vLhCnTxX02B5Bx7vZfxgP8W8",
            authDomain: "moodappx.firebaseapp.com",
            projectId: "moodappx",
            storageBucket: "moodappx.appspot.com",
            messagingSenderId: "85651101078",
            appId: "1:85651101078:web:ddb48ae67f98aa511e79b7",
            measurementId: "G-6C7E2L6BXH"
        };
        

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        async function login() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('logout-section').style.display = 'block';
            } catch (error) {
                console.error("Login failed:", error);
            }
        }

        function logout() {
            signOut(auth).then(() => {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('logout-section').style.display = 'none';
            }).catch((error) => {
                console.error("Logout failed:", error);
            });
        }
    </script>
</head>
<body>

    <!-- Login Section -->
    <div id="login-section">
        <button id="login-btn" onclick="login()">Login with Google</button>
    </div>

    <!-- Logout Section -->
    <div id="logout-section" style="display: none;">
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

</body>
</html>
